<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprawdzanie Litery w Tekście</title>
</head>
<body>
    <h1>Sprawdzanie Litery w Tekście</h1>
    <label for="textInput">Wprowadź tekst:</label>
    <input type="text" id="textInput" placeholder="Wprowadź tekst..."><br><br>

    <label for="letterInput">Wprowadź literę:</label>
    <input type="text" id="letterInput" placeholder="Wprowadź literę..." maxlength="1"><br><br>

    <button onclick="findLetterPosition()">Sprawdź pozycję litery</button>
    <p id="result"></p>

    <script>
        function findLetterPosition() {
            var text = document.getElementById("textInput").value;
            var letter = document.getElementById("letterInput").value;

            if (!text || !letter) {
                document.getElementById("result").innerText = "Proszę wprowadzić tekst i literę.";
                return;
            }

            // Zamieniamy tekst i literę na małe litery dla case-insensitive search
            var lowerCaseText = text.toLowerCase();
            var lowerCaseLetter = letter.toLowerCase();

            // Szukamy pozycji litery w tekście
            var position = lowerCaseText.indexOf(lowerCaseLetter);

            if (position === -1) {
                document.getElementById("result").innerText = `Litera '${letter}' nie została znaleziona w tekście.`;
            } else {
                document.getElementById("result").innerText = `Litera '${letter}' znajduje się na pozycji ${position}.`;
            }
        }
    </script>
</body>
</html>
