<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konwerter Mil <-> Kilometrów</title>
</head>
<body>
    <center><h1>Konwerter Jednostek</h1></center>
    <p id="result"></p>
    <script>      
        function convert() {   
            let conversionType = prompt("Jaką konwersję chcesz wykonać?\nWpisz '1' dla konwersji z mil na km\nWpisz '2' dla konwersji z km na mile"); 
            if (conversionType !== '1' && conversionType !== '2') {
                document.getElementById("result").innerText = "Wprowadź poprawny wybór!";
                return;
            }
            let value = prompt("Podaj wartość do konwersji:");
            if (value === "" || isNaN(value)) {
                document.getElementById("result").innerText = "Proszę wprowadzić liczbę!";
                return;
            }  
            value = parseFloat(value);
            let result = "";
            if (conversionType === '1') {
                
                result = (value * 1.60934).toFixed(2) + " km";
            } else if (conversionType === '2') {
                
                result = (value * 0.621371).toFixed(2) + " mi";
            }  
            document.getElementById("result").innerText = `Wynik konwersji: ${result}`;
        }
        convert();
    </script>
</body>
</html>
